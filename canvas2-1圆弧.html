<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas2</title>
	<style>
	body{
		background: #000;
	}
		#c1{
			background: #fff;
		}
		#unSuportCanvasText{
			color: #fff;
		}
	</style>
	<script>
	// 弧度公式  弧度 = 角度 * Math.PI/180;
					window.onload = function () {
			var oC = document.querySelector("#c1");
			var oGC = oC.getContext("2d"); // webgl 3d绘图
			oGC.arc(200,200,100,0,360*Math.PI / 180) // 参数 x,y,r,弧度,方向true为逆时针 false为顺时针(默认)
			oGC.stroke()
		}
	</script>
</head>
<body>
<!-- canvas 默认大小 width 300 height 150 -->
<!-- ie8不支持canvas  兼容 在canvas里面写兼容 span -->
	<canvas id="c1" width="400" height="400">
		<span id="unSuportCanvasText">不支持canvas浏览器</span>
	</canvas>
</body>
</html>
