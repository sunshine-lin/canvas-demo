<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas2</title>
	<style>
	body{
		background: #000;
	}
		#c1{
			background: #fff;
		}
		#unSuportCanvasText{
			color: #fff;
		}
	</style>
	<script>
	// 绘制方块 绘制边框 填充颜色 边框颜色 边框宽度 边界绘制
		window.onload = function () {
			var oC = document.querySelector("#c1");
			var oGC = oC.getContext("2d"); // webgl 3d绘图
			oGC.beginPath();
			oGC.rect(50,50,100,100);
			oGC.closePath() // 闭合有 把开始到结束的两个点连起来的功能
			oGC.fillStyle = "red";
			oGC.strokeStyle = "blue";
			oGC.lineWidth = 5;
			oGC.stroke(); // 线要填充起来
			oGC.fill(); 
			oGC.clearRect(0,0,oC.width,oC.height); // 清除画布 可以用在动画里面

			oGC.beginPath();
			oGC.moveTo(200,200);
			oGC.lineTo(300,300);
			oGC.strokeStyle = "blue";
			oGC.lineWidth = 20;
			oGC.lineCap = 'round' // lineCap线帽样式 butt 默认 round 圆角 square 长度多出的宽度的一半的值
			oGC.stroke();
			oGC.closePath() // 闭合有 把开始到结束的两个点连起来的功能
			

		}
	</script>
</head>
<body>
<!-- canvas 默认大小 width 300 height 150 -->
<!-- ie8不支持canvas  兼容 在canvas里面写兼容 span -->
	<canvas id="c1" width="400" height="400">
		<span id="unSuportCanvasText">不支持canvas浏览器</span>
	</canvas>
</body>
</html>
