<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas2</title>
	<style>
	body{
		background: #000;
	}
		#c1{
			background: #fff;
		}
		#unSuportCanvasText{
			color: #fff;
		}
	</style>
	<script>
	// 绘制方块 绘制边框 填充颜色 边框颜色 边框宽度 边界绘制
		window.onload = function () {
			var oC = document.querySelector("#c1");
			var oGC = oC.getContext("2d"); // webgl 3d绘图
			oGC.save()
			oGC.fillStyle = "#abcdef";
			oGC.beginPath();
			oGC.moveTo(100,100); // 初始某一点
			oGC.lineTo(200,200); // 连线到某一点
			oGC.lineTo(300,200);
			oGC.closePath() // 闭合有 把开始到结束的两个点连起来的功能
			// oGC.fillStyle = "red";
			oGC.strokeStyle = "blue";
			oGC.lineWidth = 5;
			oGC.stroke(); // 线要填充起来
			oGC.fill();
			oGC.restore()
			//  save 和 restore的作用相当于函数里面的作用域  主要起到隔离的作用
			oGC.beginPath();
			oGC.moveTo(200,200);
			oGC.lineTo(300,300);
			oGC.lineTo(400,300);
			oGC.closePath() 
			// oGC.fillStyle = "yellow";
			oGC.strokeStyle = "green";
			oGC.lineWidth = 10;
			oGC.stroke(); // 线要填充起来
			oGC.fill();

			// 不同绘制图形之间 用beginpath 和 closePath 隔断 相互不会干扰
		}
	</script>
</head>
<body>
<!-- canvas 默认大小 width 300 height 150 -->
<!-- ie8不支持canvas  兼容 在canvas里面写兼容 span -->
	<canvas id="c1" width="400" height="400">
		<span id="unSuportCanvasText">不支持canvas浏览器</span>
	</canvas>
</body>
</html>
