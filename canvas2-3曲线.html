<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas2</title>
	<style>
	body{
		background: #000;
	}
		#c1{
			background: #fff;
		}
		#unSuportCanvasText{
			color: #fff;
		}
	</style>
	<script>
	// 弧度公式  弧度 = 角度 * Math.PI/180;
		window.onload = function () {
			var oC = document.querySelector("#c1");
			var oGC = oC.getContext("2d"); // webgl 3d绘图
			// 普通曲线
			// oGC.beginPath()
			// oGC.moveTo(100,200)
			// oGC.arcTo(100,100,200,100,50)	// x1,y1,x2,y2,r
			// oGC.stroke()
			// oGC.closePath()

			// 一次贝塞尔曲线 dx dy为控制单 x1 y1为坐标
			// oGC.beginPath()
			// oGC.moveTo(100,200)
			// oGC.quadraticCurveTo(100,100,300,100)	// dx1,dy1,x1,y1
			// oGC.stroke()
			// oGC.closePath()

			// 两次贝塞尔曲线
			oGC.beginPath()
			oGC.moveTo(100,200)
			oGC.bezierCurveTo(100,100,200,200,300,100)	// dx1,dy1,dx2,dy2,x1,y1
			oGC.stroke()
			oGC.closePath()
		}
	</script>
</head>
<body>
<!-- canvas 默认大小 width 300 height 150 -->
<!-- ie8不支持canvas  兼容 在canvas里面写兼容 span -->
	<canvas id="c1" width="400" height="400">
		<span id="unSuportCanvasText">不支持canvas浏览器</span>
	</canvas>
</body>
</html>
