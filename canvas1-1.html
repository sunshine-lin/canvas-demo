<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas1</title>
    <style>
    body {
        background: #000;
    }

    #c1 {
        background: #fff;
    }

    #unSuportCanvasText {
        color: #fff;
    }
    </style>
    <script>
    // 绘制方块 绘制边框 填充颜色 边框颜色 边框宽度 边界绘制 
    window.onload = function() {
        var oC = document.querySelector("#c1");
        var oGC = oC.getContext("2d"); // webgl 3d绘图
        oGC.fillStyle = 'red';
        oGC.strokeStyle = "black";
        oGC.lineWidth = 10;
        oGC.lineJoin = "round"; // miter 默认 round 圆角 bevel斜角 
        oGC.fillRect(50, 50, 100, 100) // L T W D  绘制方块
        oGC.strokeRect(50.5, 50.5, 100, 100); // 带边框的方块 .5是为了防止边框成倍
        // 如果fillRect写在strokeRect之后 呈现的状态是不一样的 
    }
    </script>
</head>

<body>
    <!-- canvas 默认大小 width 300 height 150 
	如果写在style写在里面 这里的宽高其实不是真实的canvas的宽高 是等比例放大的 所有 宽高必须写在canvas内联里面-->
    <!-- ie8不支持canvas  兼容 在canvas里面写兼容 span -->
    <canvas id="c1" width="400" height="400">
        <span id="unSuportCanvasText">不支持canvas浏览器</span>
    </canvas>
</body>

</html>
