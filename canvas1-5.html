<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas2</title>
	<style>
	body{
		background: #000;
	}
		#c1{
			background: #fff;
		}
		#unSuportCanvasText{
			color: #fff;
		}
	</style>
	<script>
	// 绘制方块 绘制边框 填充颜色 边框颜色 边框宽度 边界绘制
		window.onload = function () {
			var oC = document.querySelector("#c1");
			var oGC = oC.getContext("2d"); // webgl 3d绘图
			var num = 0;
			oGC.fillRect(0,0,100,100);
			var timer = setInterval(function (ev) {
				num++;
				oGC.clearRect(0,0,oC.width,oC.height);
				oGC.fillRect(num,num,100,100);
				if (num === oC.width - 100) {
					clearInterval(timer);
				}
			},20)
		}
	</script>
</head>
<body>
<!-- canvas 默认大小 width 300 height 150 -->
<!-- ie8不支持canvas  兼容 在canvas里面写兼容 span -->
	<canvas id="c1" width="400" height="400">
		<span id="unSuportCanvasText">不支持canvas浏览器</span>
	</canvas>
</body>
</html>
